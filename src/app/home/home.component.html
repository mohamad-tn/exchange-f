
<div class="row">
    <div class="col-md-4">
        <ngx-status-card [title]="'OutgoingTransfers' | localize" [destination]="'OutgoingTransfers'">
            <i [class]="'nb-arrow-thin-up'"></i>
        </ngx-status-card>
    </div>
    <div class="col-md-4">
        <ngx-status-card [title]="'SendTransfers' | localize" [destination]="'SendTransfers'">
            <i [class]="'nb-email'"></i>
        </ngx-status-card>
    </div>
    <div class="col-md-4">
        <ngx-status-card [title]="'IncomeTransfers' | localize" [destination]="'IncomeTransfers'">
            <i [class]="'nb-arrow-thin-down'"></i>
        </ngx-status-card>
    </div>
    <div class="col-md-4">
        <ngx-status-card [title]="'Treasury' | localize" [destination]="'Treasury'">
            <i [class]="'nb-arrow-thin-down'"></i>
        </ngx-status-card>
    </div>
    <div class="col-md-4">
        <ngx-status-card [title]="'ExchangeCurrency' | localize" [destination]="'ExchangeCurrency'">
            <i [class]="'nb-arrow-thin-down'"></i>
        </ngx-status-card>
    </div>
    <div class="col-md-4">
        <ngx-status-card [title]="'NoneReceivedTransfer' | localize" [destination]="'NoneReceivedTransfer'">
            <i [class]="'nb-arrow-thin-down'"></i>
        </ngx-status-card>
    </div>
    <div class="col-md-4">
        <ngx-status-card [title]="'Settings' | localize" [destination]="'Setting'">
            <i [class]="'nb-arrow-thin-down'"></i>
        </ngx-status-card>
    </div>
    <div class="col-md-4">
        <ngx-status-card [title]="'Statements' | localize" (click)="openPopup()">
            <i [class]="'nb-arrow-thin-down'"></i>
        </ngx-status-card>
    </div>
    <div class="col-md-4">
        <ngx-status-card [title]="'Auth' | localize" [destination]="'Auth'">
            <i [class]="'nb-arrow-thin-down'"></i>
        </ngx-status-card>
    </div>
</div>
