<form class="form-horizontal" autocomplete="off" #editTenantForm="ngForm" (ngSubmit)="save()">
    <nb-card>
        <nb-card-header>
            {{'CreateNewTenant' | localize}}
        </nb-card-header>
        <nb-card-body>
            <div>
                <!--TenancyName-->
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="tenancyName">
                        {{ "TenancyName" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input nbInput type="text" class="form-control" name="tenancyName" id="tenancyName"
                            minlength="2" required [(ngModel)]="tenant.tenancyName" #tenancyNameModel="ngModel"
                            #tenancyNameEl />
                        <abp-validation-summary [control]="tenancyNameModel" [controlEl]="tenancyNameEl">
                        </abp-validation-summary>
                    </div>
                </div>
                <!--Name-->
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="employeeName">
                        {{ "Name" | localize }}
                    </label>
                    <div class="col-md-9">
                        <input nbInput type="text" class="form-control" name="name" id="name" minlength="2" required
                            [(ngModel)]="tenant.name" #nameModel="ngModel" #nameEl />
                        <abp-validation-summary [control]="nameModel" [controlEl]="nameEl">
                        </abp-validation-summary>
                    </div>
                </div>
                <!-- IsActive -->
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="adminEmailAddress">
                        {{ "IsActive" | localize }}
                    </label>
                    <div class="col-md-9">
                        <nb-checkbox name="isActive" id="isActive" [(ngModel)]="tenant.isActive"
                            (checkedChange)="onActiveChecked($event)" [checked]="tenant.isActive"></nb-checkbox>
                    </div>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!editTenantForm.form.valid || saving"
                (onCancelClick)="dialogRef.close()"></abp-modal-footer>
        </nb-card-footer>
    </nb-card>
</form>
