<div [@routerTransition]>
    <div class="row">
        <div class="col-md-12">
            <nb-card class="as-case-card">
                <nb-card-header>
                    <div class="as-head">
                        <div class="header-container">
                            <nb-actions>
                                <nb-action class="control-item" icon=""></nb-action>
                                <nb-action class="control-item ">
                                    <h5>{{ "Companies" | localize }}</h5>
                                </nb-action>
                            </nb-actions>
                        </div>
                        <div class="header-container">
                            <nb-actions class="float">
                                <nb-action class="control-item" icon="corner-up-left-outline"
                                    routerLink="/app/home"></nb-action>
                            </nb-actions>
                        </div>
                    </div>
                </nb-card-header>
                <nb-card-body class="as-case-card-body">
                    <ejs-grid id="tenantGrid" #tenantGrid [dataSource]="tenants" [allowPaging]="true"
                        [allowSorting]="true" [allowFiltering]="true" [enableRtl]='true' [pageSettings]="pageSettings"
                        [filterSettings]='filterOption'>
                        <!--toolbar-->
                        <ng-template #toolbarTemplate>
                            <ejs-toolbar>
                                <div>
                                    <div style="width: 5px;"></div>

                                    <div>
                                        <button nbButton shape="round" status="primary" (click)="showCreateDialog()"><i
                                                class="fa fa-plus"></i></button>
                                    </div>
                                    <div>
                                        <button nbButton shape="round" status="primary" outline
                                            (click)="clearFilters()">
                                            <span class="fa-ico-po">
                                                <i class="fas fa-filter"></i>
                                                <i class="fas fa-slash" style="color:Tomato"></i>
                                            </span>
                                            {{'ClearFilters' | localize}}
                                        </button>
                                    </div>
                                    <div>
                                        <button nbButton shape="round" status="primary" outline (click)="clearSorts()">
                                            <span class="fa-ico-po">
                                                <i class="fas fa-sort-amount-up"></i>
                                                <i class="fas fa-slash" style="color:Tomato"></i>
                                            </span>
                                            {{'ClearSorts' | localize}}
                                        </button>
                                    </div>
                                </div>
                            </ejs-toolbar>

                        </ng-template>
                        <!--Columns-->
                        <e-columns>
                            <e-column headerText="{{l('Commands')}}" textAlign='Center' width="150">
                                <ng-template #template let-data>
                                    <nb-actions [size]="'small'">
                                        <nb-action class="control-item" icon="edit-outline"
                                            (click)="showEditDialog(data.id)"></nb-action>
                                        <nb-action class="control-item" icon="trash-2-outline" (click)="delete(data)"
                                            ></nb-action>
                                    </nb-actions>
                                </ng-template>
                            </e-column>
                            <e-column field="id" headerText="Id" isPrimaryKey="true" [visible]="false"></e-column>
                            <e-column field="tenancyName" headerText="{{'TenancyName' | localize}}" textAlign="center"></e-column>
                            <e-column field="name" headerText="{{'Name' | localize}}" textAlign="center"></e-column>
                            <e-column field="isActive" headerText="{{l('Activated')}}" textAlign="center" width="150">
                                <ng-template #template let-data>
                                    <div *ngIf="data.isActive; else elseFalse">
                                        <nb-checkbox status="primary" [checked]="true"></nb-checkbox>
                                    </div>
                                </ng-template>
                                <ng-template #elseFalse><nb-checkbox status="primary" [checked]="false"></nb-checkbox></ng-template>
                            </e-column>
                        </e-columns>
                    </ejs-grid>
                </nb-card-body>
            </nb-card>
        </div>
    </div>

</div>
