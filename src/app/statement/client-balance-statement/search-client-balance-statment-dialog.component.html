<form class="form-horizontal" autocomplete="off" #searchClientStatmentForm="ngForm" (ngSubmit)="save()">
    <nb-card>
        <nb-card-header>
            {{'Search' | localize}}
        </nb-card-header>
        <nb-card-body>
            <div class="row">
                <div class="col-md-6">
                    <ejs-dropdownlist id='client' name='client' cssClass="as-sy-input" [dataSource]='clients'
                        [enableRtl]="true" [fields]='fields' required [(ngModel)]="input.clientId" placeholder="{{'Client' | localize}}"
                        floatLabelType="Auto"  #clientModel="ngModel" #clientEl></ejs-dropdownlist>
                    <abp-validation-summary [control]="clientModel" [controlEl]="clientEl">
                    </abp-validation-summary>
                </div>
                <div class="col-md-6">
                    <ejs-dropdownlist id='currencyId' name='currencyId' cssClass="as-sy-input" [dataSource]='currencies'
                        [enableRtl]="true" [fields]='fields' required [(ngModel)]="input.currencyId"  placeholder="{{'Currency' | localize}}"
                        floatLabelType="Auto" #currencyIdModel="ngModel" #currencyIdEl></ejs-dropdownlist>
                    <abp-validation-summary [control]="currencyIdModel" [controlEl]="currencyIdEl">
                    </abp-validation-summary>
                </div>
                <div class="col-md-6">
                    <ejs-datepicker [format]="'dd/MM/yyyy'"  id='fromDate' name='fromDate' cssClass="as-sy-input" locale='en' required
                    floatLabelType="Auto" placeholder="{{ 'FromDate' | localize }}" [(ngModel)]="input.fromDate" #fromDateModel="ngModel"
                        #fromDateEl locale="en"></ejs-datepicker>
                    <abp-validation-summary [control]="fromDateModel" [controlEl]="fromDateEl">
                    </abp-validation-summary>
                </div>
                <div class="col-md-6">
                    <ejs-datepicker [format]="'dd/MM/yyyy'" id='toDate' name='toDate' cssClass="as-sy-input" locale='en' required
                    floatLabelType="Auto" placeholder="{{ 'ToDate' | localize }}" [(ngModel)]="input.toDate" #toDateModel="ngModel"
                        #toDateEl locale="en"></ejs-datepicker>
                    <abp-validation-summary [control]="toDateModel" [controlEl]="toDateEl">
                    </abp-validation-summary>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!searchClientStatmentForm.form.valid || saving"
                (onCancelClick)="dialogRef.close()"></abp-modal-footer>
        </nb-card-footer>
    </nb-card>
</form>
