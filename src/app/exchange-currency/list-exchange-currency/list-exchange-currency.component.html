<div class="row">
    <div class="col-md-12">
        <nb-card class="as-case-card">
            <nb-card-header>
                <div class="header-container">
                    <nb-actions>
                        <nb-action class="control-item" icon="swap-outline"></nb-action>
                        <nb-action class="control-item ">
                            <h5>{{ "الحوالات" | localize }}</h5>
                        </nb-action>
                    </nb-actions>
                </div>
                
            </nb-card-header>
            <nb-card-body class="as-case-card-body">
                <!-- Grid -->
                <div class="row">
                    <div class="col-md-12">
                        <ejs-grid id="SearchGrid" #searchExchangeGrid [dataSource]="dataSource" [query]="param" [allowPaging]="true"
                            [enableRtl]='true' height='{{gridHeight}}' width='100%' [pageSettings]="pageSettings">
                            <e-columns>
                                <e-column headerText="{{l('Commands')}}" textAlign='Center' width="150">
                                    <ng-template #template let-data>
                                        <nb-actions [size]="'small'">
                                            <nb-action class="control-item" icon="edit-outline" (click)="showEditPage(data.id)"></nb-action>
                                            <nb-action class="control-item" icon="trash-2-outline" (click)="delete(data.id)"></nb-action>
                                        </nb-actions>
                                    </ng-template>
                                </e-column>
                                <e-column field="id" headerText="Id" isPrimaryKey="true" [visible]="false">
                                </e-column>
                                <e-column field="actionType" headerText="{{'ActionType' | localize}}" width="150">
                                    <ng-template #template let-data>
                                        <span *ngIf="data.actionType == 0 ">بيع</span>
                                        <span *ngIf="data.actionType == 1 ">شراء</span>
                                    </ng-template>
                                </e-column>
                                <e-column field="paymentType" headerText="{{'PaymentType' | localize}}" width="150">
                                    <ng-template #template let-data>
                                        <span *ngIf="data.actionType == 0 ">نقدي</span>
                                        <span *ngIf="data.actionType == 1 ">ذمم</span>
                                        <span *ngIf="data.actionType == 2 ">شركة</span>
                                    </ng-template>
                                </e-column>
                                <e-column field="firstCurrency.name" headerText="{{'FirstCurrency' | localize}}" width ="150"></e-column>
                                <e-column field="amountOfFirstCurrency" headerText="{{'AmountOfFirstCurrency' | localize}}" width ="200"></e-column>
                                <e-column field="secondCurrency.name" headerText="{{'SecondCurrency' | localize}}" width ="150"></e-column>
                                <e-column field="amoutOfSecondCurrency" headerText="{{'AmoutOfSecondCurrency' | localize}}" width ="200"></e-column>
                                <e-column field="date" headerText="{{'Date' | localize}}" format="dd/MM/yyyy" width="200"></e-column>
                            </e-columns>
                        </ejs-grid>
                    </div>
                </div>

            </nb-card-body>
        </nb-card>
    </div>
</div>
