
<div>
    <div class="row">
        <div class="col-md-12">
            <nb-card class="as-case-card">
                <nb-card-header>
                    <nb-actions>
                        <nb-action class="control-item" icon="archive-outline"></nb-action>
                        <nb-action class="control-item ">
                            <h5>{{ "InitialBalance" | localize }}</h5> 
                        </nb-action>
                    </nb-actions>
                </nb-card-header>
                <nb-card-body class="as-case-card-body">
                    
                    <ejs-grid id="initialBalanceGrid" #initialBalanceGrid [dataSource]='initialBalances'  (actionBegin)='actionBegin($event)' (actionComplete)='actionComplete($event)'
                    [allowFiltring]="true" [allowSorting]="true" width='100%' [allowPaging]="true" [editSettings]='editSettings' [toolbar]='toolbar'
                    [pageSettings]="pageSettings">
                        <e-columns>
                            <e-column field="id" headerText="Id" isPrimaryKey="true" [visible]="false"></e-column>
                            <e-column field="currency.name" headerText='{{"Currency" | localize}}' textAlign='center' [allowEditing]="false"></e-column>
                            <e-column field='initilBalance' headerText='{{"Balance" | localize}}' format='N' textAlign='center' type='number' editType='numericedit'>
                                
                            </e-column>
                            <!--  -->
                        </e-columns>
                    </ejs-grid>
                    
                </nb-card-body>
            </nb-card>
        </div>
    </div>
    
</div>
