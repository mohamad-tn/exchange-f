<form class="form-horizontal" autocomplete="off" #editCurrencyForm="ngForm" (ngSubmit)="save()">
    <nb-card>
        <nb-card-header>
            {{'CreateNewCurrency' | localize}}
        </nb-card-header>
        <nb-card-body>
            <div>
                <!--Name-->
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="name">
                        {{ "Currency" | localize }}
                    </label>
                    <div  class="col-md-9">
                        <ejs-dropdownlist id='name' name='name' cssClass="as-sy-input" [dataSource]='currenciesNames'
                                        [enableRtl]="true" [fields]='fields' required [allowFiltering]='true' 
                                        [(ngModel)]="currency.name" #nameModel="ngModel" #nameEl>
                                    </ejs-dropdownlist>
                        <!-- <input nbInput type="text" class="form-control"
                        name="name" 
                        id="name" 
                        minlength="2" 
                        required
                        [(ngModel)]="currency.name" 
                        #nameModel="ngModel" 
                        #nameEl /> -->
                        <abp-validation-summary [control]="nameModel" [controlEl]="nameEl">
                        </abp-validation-summary>
                    </div>
                </div>
                <!--IsMainCurrency-->
                <div class="form-group row ">
                    <label class="col-md-3 col-form-label" for="isMainCurrency">
                        {{ "IsMainCurrency" | localize }}
                    </label>
                    <div  class="col-md-9">
                        <nb-checkbox name="isMainCurrency" 
                        id="isMainCurrency" 
                        [(ngModel)]="currency.isMainCurrency" ></nb-checkbox>
                    </div>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!editCurrencyForm.form.valid || saving"
            (onCancelClick)="dialogRef.close()"></abp-modal-footer>
        </nb-card-footer>
    </nb-card>
</form>
