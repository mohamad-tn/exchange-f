<form class="form-horizontal" autocomplete="off" #changeStatusForm="ngForm" (ngSubmit)="save()">
    <nb-card>
        <nb-card-header>
            {{'ChangeStatus' | localize}}
        </nb-card-header>
        <nb-card-body>
            <div class="form-group row required">
                <label class="col-md-3 col-form-label" for="name">
                    {{ "Status" | localize }}
                </label>
                <div  class="col-md-9">
                    <ejs-dropdownlist name="status" id="status" required [dataSource]='detailStatus' [fields]='fields'
                        cssClass="as-sy-input" [enableRtl]='true' [(ngModel)]="input.status" #statusModel="ngModel" #statusEl
                        ></ejs-dropdownlist>
                        <abp-validation-summary [control]="statusModel" [controlEl]="statusEl">
                        </abp-validation-summary>
                </div>
            </div>
        </nb-card-body>
        <nb-card-footer>
            <abp-modal-footer [cancelDisabled]="saving" [saveDisabled]="!changeStatusForm.form.valid || saving"
            (onCancelClick)="dialogRef.close()"></abp-modal-footer>
        </nb-card-footer>
    </nb-card>
</form>
