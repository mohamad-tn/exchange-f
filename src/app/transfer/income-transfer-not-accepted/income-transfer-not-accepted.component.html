<div>
    <div class="row">
        <div class="col-md-12">
            <nb-card class="as-case-card">
                <nb-card-header>
                    <div class="as-head">
                        <div class="header-container">
                            <nb-actions>
                                <nb-action class="control-item" icon="archive-outline"></nb-action>
                                <nb-action class="control-item ">
                                    <h5>{{ "IncomeTransferNotAccepted" | localize }}</h5>
                                </nb-action>
                            </nb-actions>
                        </div>
                        <div class="header-container">
                            <nb-actions class="float">
                                <nb-action class="control-item" icon="corner-up-left-outline"
                                    routerLink="/app/home"></nb-action>
                            </nb-actions>
                        </div>
                    </div>
                </nb-card-header>
                <nb-card-body class="as-case-card-body">
                    <ejs-grid id="incomeTransferNotAcceptedGrid" #incomeTransferNotAcceptedGrid [dataSource]='transfers'
                        [allowFiltring]="true" [allowSorting]="true" [allowPaging]="true" [toolbar]='toolbar'
                        [pageSettings]="pageSettings" [filterSettings]='filterOption'>


                        <e-columns>
                            <e-column headerText="{{l('Commands')}}" textAlign='Center' width="225">
                                <ng-template #template let-data>
                                    <span class="as-m-r-2">
                                        <button nbButton status="danger" outline size="small" shape="round"
                                            (click)="RejectTransfer(data)"
                                            *ngIf="permission.isGranted('Pages.IncomeTransferNotAccepted.Reject')">
                                            {{'Reject' | localize}}
                                        </button>
                                    </span>
                                    <span class="as-m-r-2">
                                        <button nbButton status="primary" outline size="small" shape="round"
                                            (click)="AcceptTransfer(data)"
                                            *ngIf="permission.isGranted('Pages.IncomeTransferNotAccepted.Accept')">
                                            {{'Accept' | localize}}
                                        </button>
                                    </span>
                                </ng-template>
                            </e-column>
                            <e-column field="id" headerText="Id" isPrimaryKey="true" [visible]="false"></e-column>
                            <e-column field="date" headerText='{{"Date" | localize}}' textAlign='center'
                                width="150"></e-column>
                            <e-column field="fromTenantName" headerText='{{"FromCompany" | localize}}' textAlign='center'
                                width="250"></e-column>
                            <e-column field="commission" headerText='{{"Commission" | localize}}' textAlign='center'
                                width="150"></e-column>
                            <e-column field="currencyName" headerText='{{"Currency" | localize}}' textAlign='center'
                                width="150"></e-column>
                            <e-column field='amount' headerText='{{"Amount" | localize}}' format='N' textAlign='center'
                                type='number' width="150">
                            </e-column>
                            <e-column field="beneficiaryName" headerText='{{"Beneficiary" | localize}}'
                                textAlign='center' width="200"></e-column>
                            <e-column field="senderName" headerText='{{"Sender" | localize}}' textAlign='center'
                                width="200">
                            </e-column>
                            <e-column field="note" headerText='{{"Note" | localize}}' textAlign='center' width="200">
                            </e-column>
                        </e-columns>
                    </ejs-grid>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
